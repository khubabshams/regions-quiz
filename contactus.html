<div id="quiz-main" class="container-overlay justify-content-center align-items-center">
  <h2 class="mb-3">Contact Us</h2>

  <!-- Contact us Form -->
  <form id="contact-form" class="row g-3 input-group">
    <div class="col-md-6">
      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
    </div>

    <div class="col-md-6">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
    </div>

    <div class="col-md-12">
      <textarea class="form-control" id="message" name="message" placeholder="Message" required></textarea>
    </div>

    <div class="btn-group btn-group-lg d-grid gap-2 mx-auto col-6" role="group" aria-label="Submit Feedback">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>

  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="contactUsFeedback" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="contactUsFeedbackLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactUsFeedbackLabel">Message</h5>
      </div>

      <div class="modal-body">
        <p id="feedback"></p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-success" onClick="window.location.reload();">Dismiss</button>
      </div>
    </div>
  </div>
</div>

<div id="quiz-main" class="container-overlay justify-content-center align-items-center">
    <!-- Section Header -->
    <h2 class="mb-3">Contact Us</h2>

    <!-- Contact us Form -->
    <form id="contact-form" method="POST" class="row g-3 needs-validation input-group">
        <!-- Name -->
        <div class="col-md-4">
            <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <!-- Email -->
        <div class="col-md-4 has-validation">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            <div class="valid-tooltip">
                Looks good!
            </div>
            <div class="invalid-tooltip">
                Please provide a valid Email!
            </div>
        </div>
        <!-- Message -->
        <div class="col-md-12">
            <textarea class="form-control" id="name" placeholder="Message" required></textarea>
            <div class="invalid-tooltip">
                Please enter a message in the textarea.
            </div>
        </div>

        <!-- Submit Button -->
        <div class="btn-group btn-group-lg d-grid gap-2 mx-auto col-6" role="group" aria-label="Submit Feedback">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>

    </form>
</div>

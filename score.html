<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="RegionsQuiz is a website where you can test your geography and specially regions knowledge in a fun way.">
    <meta name="keywords" content="regions, quiz, counrtries, geography">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest" crossorigin="use-credentials">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Title -->
    <title>Regions Quiz</title>
</head>

<body>

    <header>
        <!-- Logo -->
        <a href="index.html">
            <h1 id="logo">
                RegionsQuiz
            </h1>
        </a>

        <!-- Navigation Bar -->
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="index.html#quick-tips">
                        Quick Tips
                    </a>
                </li>
                <li>
                    <a href="index.html#scoreboards">
                        Scoreboards
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <!-- Final Score Message (Congratulations / Don't give up, try again!) -->
        <h2 id="score-message"></h2>

        <!-- Trophy -->
        <span id="trophy"></span>

        <!-- Ranking (#1, #2, #3, Top Ten)-->
        <span id="ranking"></span>

        <!-- Finishing time-->
        <span id="finishing-time"></span>

        <!-- Share on social media-->
        <h3>Share</h2>
        <div>
            <a id="share-facebook" href="" target="_blank" rel="noopener noreferrer"
                aria-label="Share your score result on Facebook (Opens in a new tab)">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a id="share-twitter" href="" target="_blank" rel="noopener noreferrer"
                aria-label="Share your score result on Twitter (Opens in a new tab)">
                <i class="fa-brands fa-square-twitter"></i>
            </a>
        </div>

        <!-- User Actions -->
        <div class="action-buttons">
            <button id="play-again"></button>
            <a href="index.html" class="button">
                Home
            </a>
        </div>
    </section>

    <footer>
        <ul>
            <li>
                <!-- Facebook -->
                <a href="https://facebook.com" target="_blank" rel="noopener noreferrer"
                    aria-label="Like our page on Facebook (Opens in a new tab)">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <!-- Twitter -->
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"
                    aria-label="Follow us on Twitter (Opens in a new tab)">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <!-- Youtube -->
                <a href="https://youtube.com" target="_blank" rel="noopener noreferrer"
                    aria-label="Subscribe on our Youtube channel (Opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- Scripts-->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/293685c6a6.js" crossorigin="anonymous"></script>
</body>

</html>

<!-- Final Score Message (Congratulations / Don't give up, try again!) -->
<h2 id="score-message"></h2>

<!-- Trophy -->
<span id="trophy"></span>

<!-- Ranking (#1, #2, #3, Top Ten)-->
<span id="ranking"></span>

<!-- Finishing time-->
<span id="finishing-time"></span>

<!-- Share on social media-->
<h3>Share</h2>
    <div>
        <a id="share-facebook" href="" target="_blank" rel="noopener noreferrer"
            aria-label="Share your score result on Facebook (Opens in a new tab)">
            <i class="fa-brands fa-square-facebook">Facebook</i>
        </a>
        <a id="share-twitter" href="" target="_blank" rel="noopener noreferrer"
            aria-label="Share your score result on Twitter (Opens in a new tab)">
            <i class="fa-brands fa-square-twitter">Twitter</i>
        </a>
    </div>

    <!-- User Actions -->
    <div class="action-buttons">
        <button id="play-again"></button>
        <a href="index.html" class="button">
            Home
        </a>
    </div>

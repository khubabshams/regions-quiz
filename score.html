<div id="quiz-main" class="container-overlay justify-content-center align-items-center">

    <!-- Final Score Message (Congratulations / Don't give up, try again!) -->
    <h2 id="score-message"></h2>

    <!-- Finishing time-->
    <h3 id="finishing-time"></h3>

    <!-- Trophy -->
    <span id="trophy"></span>
    <!-- Ranking (#1, #2, #3, Top Ten)-->
    <span id="ranking"></span>


    <!-- Share on social media-->
    <h3>
        Share:
        <a id="share-facebook" href="" target="_blank" rel="noopener noreferrer"
            aria-label="Share your score result on Facebook (Opens in a new tab)"><i
                class="fa-brands fa-square-facebook fs-3"></i></a>
        <a id="share-twitter" href="" target="_blank" rel="noopener noreferrer"
            aria-label="Share your score result on Twitter (Opens in a new tab)"><i
                class="fa-brands fa-square-twitter fs-3"></i></a></h3>

    <!-- User Actions -->
    <div class="action-buttons btn-group btn-group-lg d-flex justify-content-evenly gap-1 mb-1" role="group"
        aria-label="Quiz End Actions">
        <button id="play-again" class="btn btn-success">Play Again!</button>
        <a href="index.html" class="btn btn-warning">
            Home
        </a>
    </div>
</div>

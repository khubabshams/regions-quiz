<div id="quiz-main">
    <!-- Map Container -->
    <figure class="highcharts-figure">
        <div id="map-container">
        </div>
    </figure>

    <div class="progress">
        <div id="progress" class="progress-bar bg-info" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <div id="question" class="question-container-overlay justify-content-center align-items-center">
        <!-- Quiz Info -->
        <div id="quiz-info" class="row text-center mb-2">
            <!-- Questions Counter (Question/Total Questions) -->
            <span id="question-counter" class="pull-left col-5"></span>

            <!-- Score -->
            <span id="score-container" class="col-2">0</span>

            <!-- Timer (Minutes:Seconds) -->
            <span id="timer" class="pull-right col-5">00:00</span>
        </div>


        <!-- Quesion Text -->
        <div id="question-container">

            <h2><span id="continent"></span><span id="capital"></span></h2>
        </div>

        <!-- Possible Answers -->
        <div id="answers-container btn-group btn-group-lg d-flex justify-content-evenly">
            <div class="row d-flex justify-content-evenly gap-1 mb-1">
                <button class="answer-btn fs-4 text-light btn btn-info col-xs-11 col-md-5"></button>
                <button class="answer-btn fs-4 text-light btn btn-info col-xs-11 col-md-5"></button>
            </div>
            <div class="row d-flex justify-content-evenly gap-1 mb-1">
                <button class="answer-btn fs-4 text-light btn btn-info col-xs-11 col-md-5"></button>
                <button class="answer-btn fs-4 text-light btn btn-info col-xs-11 col-md-5"></button>
            </div>
        </div>
    </div>
</div>
